<body>
  <!-- Loading screen -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading your music discovery experience...</div>
  </div>

  <!-- Floating background particles -->

  <!-- App header -->
  <div class="app-header">
    <h1 class="app-title">ðŸŽµ Music Tracker</h1>

  <!-- Main app container -->
  <div id="root"></div>

  <!-- Footer -->
  <div class="app-footer">
    <p class="footer-text">

  <script type="module" src="src/main.jsx"></script>

  <script>
    // Multiple ways to hide loading screen for better compatibility
    function hideLoadingScreen() {
      document.body.classList.add('loaded');
    }

    // Hide loading screen after DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function () {
        setTimeout(hideLoadingScreen, 800);
      });
    } else {
      setTimeout(hideLoadingScreen, 800);
    }

    // Fallback: hide after window load
    window.addEventListener('load', function () {
      setTimeout(hideLoadingScreen, 1000);
    });

    // Additional fallback: hide after React has likely mounted
    setTimeout(function () {
      const rootElement = document.getElementById('root');
      if (rootElement && rootElement.children.length > 0) {
        hideLoadingScreen();
      }
    }, 2000);

    // Ultimate fallback: always hide after 4 seconds
    setTimeout(hideLoadingScreen, 4000);

    // Check for React content periodically
    const checkInterval = setInterval(function () {
      const rootElement = document.getElementById('root');
      if (rootElement && rootElement.children.length > 0) {
        setTimeout(hideLoadingScreen, 500);
        clearInterval(checkInterval);
      }
    }, 100);

    // Add some interactive particles on mouse move
    document.addEventListener('mousemove', function (e) {
      if (Math.random() > 0.98) {
        createTemporaryParticle(e.clientX, e.clientY);
      }
    });

    function createTemporaryParticle(x, y) {
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.width = '4px';
      particle.style.height = '4px';
      particle.style.background = 'rgba(96, 165, 250, 0.6)';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.animation = 'fadeOut 1s ease-out forwards';
      particle.style.transform = 'translate(-50%, -50%)';

      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    // Add fadeOut animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        0% { 
          opacity: 1; 
          transform: translate(-50%, -50%) scale(1); 
        }
        100% { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(0) translateY(-20px); 
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
