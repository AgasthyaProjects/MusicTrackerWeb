<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover and explore albums with our sleek, modern interface" />
  <title>Music Tracker</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŽµ</text></svg>" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Loading animation */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(96, 165, 250, 0.3);
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      font-size: 1.1rem;
      color: #94a3b8;
      font-weight: 500;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Header styling */
    .app-header {
      text-align: center;
      padding: 2rem 0 1rem;
      position: relative;
    }

    .app-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
    }

    .app-subtitle {
      font-size: 1.1rem;
      color: #94a3b8;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    /* Floating particles background effect */
    .particle {
      position: absolute;
      background: rgba(96, 165, 250, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 6px;
      height: 6px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      width: 3px;
      height: 3px;
      top: 80%;
      left: 10%;
      animation-delay: 4s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }

    /* Enhanced scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    }

    /* Selection styling */
    ::selection {
      background: rgba(96, 165, 250, 0.3);
      color: #ffffff;
    }

    ::-moz-selection {
      background: rgba(96, 165, 250, 0.3);
      color: #ffffff;
    }

    /* Focus indicators for accessibility */
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible {
      outline: 2px solid #60a5fa;
      outline-offset: 2px;
    }

    /* Hide loading screen after page load */
    .loaded .loading-screen {
      opacity: 0;
      pointer-events: none;
    }

    /* Footer */
    .app-footer {
      text-align: center;
      padding: 3rem 0 2rem;
      margin-top: 4rem;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
      color: #64748b;
      font-size: 0.9rem;
    }

    .footer-text {
      margin-bottom: 0.5rem;
    }

    .footer-link {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: #93c5fd;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab-button {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(30, 41, 59, 0.8);
      color: #e2e8f0;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
    }

    .tab-button:hover {
      background: rgba(59, 130, 246, 0.9);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .tab-button.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading your music discovery experience...</div>
  </div>

  <!-- Floating background particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- App header -->
  <div class="app-header">
    <h1 class="app-title">ðŸŽµ Music Tracker</h1>
  </div>

  <!-- Main app container -->
  <div id="root"></div>

  <!-- Footer -->
  <div class="app-footer">
    <p class="footer-text">
      <a href="#" class="footer-link">About</a> â€¢
      <a href="#" class="footer-link">Privacy</a> â€¢
      <a href="#" class="footer-link">Support</a>
    </p>
  </div>

  <script type="module" src="src/main.jsx"></script>

  <script>
    // Multiple ways to hide loading screen for better compatibility
    function hideLoadingScreen() {
      document.body.classList.add('loaded');
    }

    // Hide loading screen after DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function () {
        setTimeout(hideLoadingScreen, 800);
      });
    } else {
      setTimeout(hideLoadingScreen, 800);
    }

    // Fallback: hide after window load
    window.addEventListener('load', function () {
      setTimeout(hideLoadingScreen, 1000);
    });

    // Additional fallback: hide after React has likely mounted
    setTimeout(function () {
      const rootElement = document.getElementById('root');
      if (rootElement && rootElement.children.length > 0) {
        hideLoadingScreen();
      }
    }, 2000);

    // Ultimate fallback: always hide after 4 seconds
    setTimeout(hideLoadingScreen, 4000);

    // Check for React content periodically
    const checkInterval = setInterval(function () {
      const rootElement = document.getElementById('root');
      if (rootElement && rootElement.children.length > 0) {
        setTimeout(hideLoadingScreen, 500);
        clearInterval(checkInterval);
      }
    }, 100);

    // Add some interactive particles on mouse move
    document.addEventListener('mousemove', function (e) {
      if (Math.random() > 0.98) {
        createTemporaryParticle(e.clientX, e.clientY);
      }
    });

    function createTemporaryParticle(x, y) {
      const particle = document.createElement('div');
      particle.style.position = 'fixed';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.width = '4px';
      particle.style.height = '4px';
      particle.style.background = 'rgba(96, 165, 250, 0.6)';
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.animation = 'fadeOut 1s ease-out forwards';
      particle.style.transform = 'translate(-50%, -50%)';

      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    // Add fadeOut animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        0% { 
          opacity: 1; 
          transform: translate(-50%, -50%) scale(1); 
        }
        100% { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(0) translateY(-20px); 
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>

</html>
